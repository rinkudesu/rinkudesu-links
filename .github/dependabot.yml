# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget" # See documentation for possible values
    directory: "/Rinkudesu.Services.Links" # Location of package manifests
    schedule:
      interval: "daily"
    ignore:
    - dependency-name: Microsoft.EntityFrameworkCore.Sqlite
      versions: ["5.*", "6.*"]
    - dependency-name: Microsoft.EntityFrameworkCore.Tools
      versions: ["5.*", "6.*"]
    - dependency-name: Microsoft.EntityFrameworkCore
      versions: ["5.*", "6.*"]
    - dependency-name: Microsoft.EntityFrameworkCore.Relational
      versions: ["5.*", "6.*"]
    - dependency-name: Npgsql.EntityFrameworkCore.PostgreSQL
      versions: ["5.*", "6.*"]
    - dependency-name: Microsoft.Extensions.Diagnostics.HealthChecks.Abstractions
      versions: ["5.*", "6.*"]
    - dependency-name: Microsoft.VisualStudio.Web.CodeGeneration.Design
      versions: ["5.*", "6.*"]
